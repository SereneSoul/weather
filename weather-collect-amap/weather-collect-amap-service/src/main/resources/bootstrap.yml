spring:
  application:
    name: weather-collect-amap-service
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: weather-config
server:
  port: 8999
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8000/eureka/