spring:
  application:
    name: weather-gateway
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: weather-config
server:
  port: 7000
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8000/eureka/