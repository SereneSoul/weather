server:
  port: 10001
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        #指定sentinel控制台地址
        dashboard: 127.0.0.1:8080
  main:
    allow-bean-definition-overriding: true
  jackson:
    default-property-inclusion: non_null
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
ribbon:
  eager-load:
    enabled: true
feign:
  httpclient:
    enabled: true
  client:
    config:
      default:
        loggerLevel: full
        connectTimeout: 5000
        readTimeOut: 600000
logging:
  level:
    com.istimeless.weatherschedule.client: debug
  file: ./weather-schedule/weather-schedule.log
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always